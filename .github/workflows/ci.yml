name: Flutter CI
on:
  pull_request:
    branches: [ main]  # <-- VÃ‰RIFIEZ L'ESPACE ICI !
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.4' # Assurez-vous d'utiliser votre version Flutter
      - name: Install dependencies
        run: flutter pub get
      - name: Run tests
        run: flutter test
      - name: Analyze code
        run: flutter analyze